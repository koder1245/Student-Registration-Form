<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourabh</title>
    <style>
        div
        {
            border: solid black 2px;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <h1>STUDENT REGESTRATION FORM</h1>
            <form action="">
                <label for="text">Name of The Applicant</label>
                <br>
                <br>
                <input type="text" placeholder="First" required >
                <input type="text" placeholder="last" required>
                <br>
                <br>
                <label for="DOB">Date Of Birth</label>
                <br>
                <br>
                <input type="date" required>
                <br>
                <br>
                <label for="radio">Gender</label>
                <br>
                <label for="male">male</label>
                <input type="radio" id="male" name="Gender" value="male" checked>
                <label for="female">female</label>
                <input type="radio" id="female" name="Gender" value="female checked">
                <br>
                <br>
            </form>
            <label for="text">Address</label>
            <br>
            <br>
            <input type="text" placeholder="Street Adress" required>
            <br>
            <br>
            <input type="text" placeholder="Street Adress Line 2" required>
            <br>
            <br>
            <input type="text" placeholder="city" required>
            <input type="text" placeholder="region" required>
            <br>
            <br>
            <input type="text" placeholder="postal" required>
            <input type="text" placeholder="country" required>
            <br>
            <br>
            <label for="text">Email-Adress</label>
            <br>
            <br>
            <input type="email" placeholder="E-mail Adress">
            <br>
            <br>
            <label for="text area">Mother's and Father's Name</label>
            <br>
            <br>
            <input type="text" placeholder="mothers and fathers name ">
            <br>
            <br>
            <label for="phone number">Mother's or Father's Phone Number</label>
            <br>
            <br>
            <input type="number" placeholder="enter your parent's phone number">
            <br>
            <br>
            <textarea name="adress" id="text" cols="30" rows="10"></textarea>
            <input type="submit" value="done">
        </table>
    </div>
</body>
</html>
